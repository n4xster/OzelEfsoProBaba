<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Karakter Kartı Üretici</title>
    <style>
        /* Discord Dark Theme Stilleri */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #36393f; color: #ffffff; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background-color: #2f3136; border-radius: 8px; padding: 15px; margin-bottom: 20px; border-left: 5px solid; }
        .card-tier-10 { border-color: #ff9900; } /* Mutlak */
        .card-tier-8 { border-color: #cc00ff; } /* Efsanevi */
        .card-tier-5 { border-color: #00bfff; } /* Destansı */
        .card-tier-3 { border-color: #33cc33; } /* Nadir */
        .card-tier-1 { border-color: #999999; } /* Yaygın */

        .header { display: flex; align-items: center; margin-bottom: 10px; }
        .name { font-size: 24px; font-weight: bold; color: #7289da; margin-left: 10px; }
        .tier { font-size: 16px; font-weight: bold; color: #f0b873; margin-left: auto; }
        
        .stats { background-color: #202225; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .stat-line { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .stat-label { font-weight: bold; color: #b9bbbe; }

        .powers-title { font-weight: bold; margin-top: 15px; margin-bottom: 5px; color: #7289da; border-bottom: 1px solid #7289da; padding-bottom: 3px; }
        .power-list { list-style-type: none; padding-left: 0; }
        .power-list li { margin-bottom: 8px; line-height: 1.4; }
        .power-list li strong { color: #f0b873; margin-right: 5px; }

        button { padding: 10px 20px; background-color: #7289da; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-bottom: 20px; }
        button:hover { background-color: #677bc4; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Discord Karakter Üretici</h1>
        <button onclick="generateCharacter()">Yeni Karakter Üret</button>
        <div id="characterOutput">
            </div>
    </div>

    <script>
        // Rastgele seçim fonksiyonu
        const getRandomItem = (arr) => arr[Math.floor(Math.random() * arr.length)];
        const getRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        // 1. İsim Listeleri (100'den fazla girdi için kısaltılmıştır)
        const latinceIsimler = [
            "Aeternus", "Bellator", "Vindex", "Ignis", "Umbra", "Caelus", "Lux", "Veritas", "Tempus", "Ferrum",
            "Mantis", "Serpens", "Astralix", "Nexus", "Dominus", "Silentium", "Kyron", "Oblivion", "Spectre", "Zenith"
            //... 100'e tamamlanacak
        ];
        const ingilizceIsimler = [
            "Vortex", "Chronos", "Sentinel", "Revenant", "Phantom", "Aether", "Titan", "Zero", "Echo", "Shade",
            "Warlock", "Juggernaut", "Overlord", "Nomad", "Viper", "Glitch", "Adept", "Storm", "Blaze", "Ironclad"
            //... 100'e tamamlanacak
        ];

        // 2. Güç Listeleri (Her temada en az 10 farklı güç)
        const gucTemalari = {
            elemental: [
                "Plazma Manipülasyonu: Saf enerji patlamaları üretir.",
                "Mutlak Sıfır Üretme: Dokunduğu yeri anında dondurur.",
                "Kozmik Ateş Fırlatma: Yüksek yoğunluklu alevler oluşturur.",
                "Deprem Yaratma: Bölgesel sarsıntılar başlatır.",
                "Asit Yağmuru Çağırma: Alan etkili aşındırıcı sıvı yağdırır.",
                "Elektrik Fırtınası: Geniş alanda elektrik yükü oluşturur.",
                "Hava Vakumu Yaratma: Rakibin nefesini keser.",
                "Saf Su Manipülasyonu: Suyu dilediği forma sokar."
                //... 100'e tamamlanacak
            ],
            zamanUzay: [
                "Zaman Algısı Manipülasyonu: Yakın çevrenin algısını yavaşlatır.",
                "Kısa Süreli Geri Sarma: Kendisini 5 saniye geriye ışınlar.",
                "Gelecek Varsayımı Simülasyonu: Olası sonuçları hesaplar.",
                "Boyutlar Arası Atlama: Kısa mesafede boyut değiştirerek hasardan kaçar.",
                "Yerçekimi Tersine Çevirme: Bölgesel yerçekimini kontrol eder.",
                "Uzay-Zaman Bükülmesi: Atılan cisimleri yörüngesinden çıkarır.",
                "Hızlandırma Küresi: Bölgesel hız çarpanı oluşturur.",
                "Tılsımlı Işınlanma: Görmediği yerlere işaret bırakıp tplenebilir."
                //... 100'e tamamlanacak
            ],
            biyolojikZihinsel: [
                "Nanobot - Hızlı Yenilenme: Küçük yaraları anında iyileştirir.",
                "Kimyasal Manipülasyon: Bayıltıcı gazlar ve zehirler üretir.",
                "Zihin Kalkanı: Zihinsel okuma ve saldırıları engeller.",
                "Korku Manipülasyonu: Rakibin en derin korkusunu fizikselleştirir.",
                "Genetik Mutasyon: Kendi vücudunu geçici olarak güçlendirir.",
                "Psişik Darbe: Saf zihinsel enerjiyle hasar verir.",
                "Hücre Hızlandırma: Rakibin yaşlanma hızını artırır.",
                "Görünmez Ordu Yaratma: Nanobotlarla minik klonlar yaratır."
                //... 100'e tamamlanacak
            ],
            fiziksel: [
                "Güç Çalma: Vurulan kişinin gücünün %10'unu anlık çalar.",
                "Bedrock Vücut: Fiziksel güçlere karşı çok yüksek dayanıklılık.",
                "Işık Hızına Yakın Hareket: Hızından dolayı algılanamaz.",
                "Şok Dalgası: Yumruklarıyla duvarları parçalayan şok dalgaları yayar.",
                "İtem Çalma: Vurduğunda rakibin elindeki eşyayı çalar.",
                "Yok Olma (Spam): Anlık kaybolma ve belirme yeteneği.",
                "Sessiz Hareket: İz bırakmaz ve ses çıkarmaz.",
                "Ağır Silah Uzmanlığı: Her türlü mühimmatı anında şekillendirir."
                //... 100'e tamamlanacak
            ]
        };

        function generateCharacter() {
            const outputDiv = document.getElementById('characterOutput');

            // 1. Tier ve İsim Belirleme
            const tier = getRandomInt(1, 10);
            const isim = getRandomItem(getRandomInt(0, 1) ? latinceIsimler : ingilizceIsimler);
            
            // 2. Can, Kuvvet ve Yenilenme Hesaplama (Tier'a göre ölçekleme)
            const canMax = tier * 200; // Max Can 2000 (Tier 10 için)
            const kuvvetMax = tier * 100; // Max Kuvvet 1000 (Tier 10 için)
            const yenilenmeMax = tier * 20; // Max Yenilenme 200 (Tier 10 için)
            
            const can = getRandomInt(canMax * 0.7, canMax);
            const kuvvet = getRandomInt(kuvvetMax * 0.7, kuvvetMax);
            const yenilenme = getRandomInt(yenilenmeMax * 0.7, yenilenmeMax);
            
            // 3. Güç Belirleme (Tier'a göre güç sayısı)
            const gucSayisi = Math.ceil(tier / 2) + 2; // Tier 1 için 3, Tier 10 için 7 güç
            let secilenGucler = new Set();
            const tumTemalar = Object.keys(gucTemalari);
            
            for (let i = 0; i < gucSayisi; i++) {
                const temaAdi = getRandomItem(tumTemalar);
                let guc = getRandomItem(gucTemalari[temaAdi]);
                
                // Aynı gücü tekrar seçmemek için kontrol
                let denemeSayaci = 0;
                while(secilenGucler.has(guc) && denemeSayaci < 10) {
                    guc = getRandomItem(gucTemalari[temaAdi]);
                    denemeSayaci++;
                }
                secilenGucler.add(guc);
            }
            
            let gucListesiHTML = Array.from(secilenGucler).map(g => {
                const parts = g.split(':');
                const name = parts[0].trim();
                const desc = parts.length > 1 ? parts[1].trim() : "Açıklaması yok.";
                return `<li><strong>➤ ${name}</strong>: ${desc}</li>`;
            }).join('');
            
            // Tier'a göre kart rengi sınıfı atama
            let cardClass = '';
            if (tier >= 9) cardClass = 'card-tier-10';
            else if (tier >= 7) cardClass = 'card-tier-8';
            else if (tier >= 4) cardClass = 'card-tier-5';
            else if (tier >= 2) cardClass = 'card-tier-3';
            else cardClass = 'card-tier-1';
            
            // Ölümsüzlük veya özel yetenek ekleme (Yüksek Tier'lar için)
            let ekBilgi = "";
            if (tier === 10) ekBilgi = "<p style='color:#ff9900; font-weight:bold;'>**ÖZEL:** Mutlak Varlık. Fizik ve Metafizik Yasaların Üstündedir.</p>";
            if (tier >= 8 && Math.random() < 0.3) ekBilgi = "<p style='color:#cc00ff; font-weight:bold;'>**ÖZEL:** Varoluş Manipülasyonu. Belli bir alandaki maddeselliği değiştirebilir.</p>";


            // HTML Kartı Oluşturma
            const characterCard = `
                <div class="card ${cardClass}">
                    <div class="header">
                        <img src="https://cdn.discordapp.com/emojis/1358389140273496084.webp?size=48&quality=lossless" alt="mystery" width="30" height="30">
                        <div class="name">${isim}</div>
                        <div class="tier">Tier ${tier}</div>
                    </div>
                    
                    ${ekBilgi}

                    <div class="stats">
                        <div class="stat-line">
                            <span class="stat-label">Can ($\heart$)</span>
                            <span>${can}</span>
                        </div>
                        <div class="stat-line">
                            <span class="stat-label">Kuvvet ($\approx$)</span>
                            <span>${kuvvet}</span>
                        </div>
                        <div class="stat-line">
                            <span class="stat-label">Yenilenme ($\heart$)</span>
                            <span>${yenilenme}</span>
                        </div>
                    </div>

                    <div class="powers-title">Güçler ve Bilgiler</div>
                    <ul class="power-list">
                        ${gucListesiHTML}
                    </ul>
                </div>
            `;
            
            // Yeni kartı en üste ekle
            outputDiv.insertAdjacentHTML('afterbegin', characterCard);
        }
    </script>

</body>
</html>
